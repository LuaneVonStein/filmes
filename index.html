<!DOCTYPE html>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">CineStream</div>

            </nav>
        </div>

    <section class="hero" id="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title" id="heroTitle">Movie Title</h1>
            <p class="hero-description" id="heroDescription">Description goes here</p>

        <div class="carousel-wrapper">
            <div class="carousel" id="carousel">
                <!-- Movie posters will be dynamically added here -->
            </div>
        </div>
    </section>
