<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0d0d0f" />
  <title>CineStream</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="header">
    <div class="container header-inner">
      <div class="logo">CineStream</div>
      <nav class="nav">
        <a class="nav-link" href="#">Início</a>
        <a class="nav-link" href="#">Em Alta</a>
        <a class="nav-link" href="#">Categorias</a>
      </nav>
    </div>
  </header>

  <main>
    
    <section id="hero" class="hero">
      <div class="hero-overlay"></div>
      <div class="hero-content container">
        <h1 id="heroTitle" class="hero-title">Título do Filme</h1>
        <p id="heroDescription" class="hero-desc">Descrição do filme aparecerá aqui.</p>
        <div class="hero-actions">
          <button class="btn btn-primary">▶ Assistir</button>
          <button class="btn btn-secondary">ℹ Mais info</button>
        </div>
      </div>
    </section>

    
    <section class="carousel-section container">
      <h2 class="section-title">Destaques</h2>
      <div class="carousel-wrapper">
        <div id="carousel" class="carousel"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© 2025 CineStream. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
